name: walkdown_app
description: Wind Turbine Walkdown App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core
  cupertino_icons: ^1.0.8
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0+1
  path: ^1.9.0
  image: ^4.1.7
  pdf: ^3.10.4
  path_provider: ^2.1.5
  translator: ^1.0.0
  http: ^1.1.0
  file_picker: ^8.0.0
  share_plus: ^10.0.1
  media_scanner: ^2.2.0
  open_filex: ^4.5.0
  intl: ^0.20.2
  image_picker: ^1.2.1
  flutter_image_compress: ^2.4.0
  desktop_drop: ^0.4.4
  file_selector: ^1.0.3
  connectivity_plus: ^6.0.3
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4

  # Excel packages
  excel: ^4.0.6
  archive: ^3.6.1
  syncfusion_flutter_xlsio: ^28.1.33

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/logo_turbina2.png"

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/
    - lib/l10n/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700